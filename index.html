<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <img class = "card_qr-code" src="./images/image-qr-code.png" alt="QR code">
    <h1 class="card_heading">Improve your front-end skills by building projects</h1>
    <p class="card_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
